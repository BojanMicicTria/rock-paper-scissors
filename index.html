<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon/triacroper.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <h1>ROCK PAPER SCISSORS</h1>
            <p>There will be a total of a 5 rounds between you and computer</p>
        </nav>
    </div>
    <div class="cards">
        <div class="card">
            <p>ROCK</p>
            <img src="./images/rock.png" id="Rock" class="all-cards">
        </div>
        <div class="card" id="Paper">
            <p>PAPER</p>
            <img src="./images/paper.png" id="Paper" class="all-cards">
        </div>
        <div class="card" id="Scissors">
            <p>SCISSORS</p>
           <img src="./images/scissors.png" id="Scissors" class="all-cards">
        </div>
    </div>
    <div class="scores">
        <h1>SCORES</h1>
        <div class="our-scores">
            <h3 class="my-score">You : <span id="my-score">0</span></h3>
            <h3 class="computer-score">Computer : <span id="computer-score">0</span></h3>
        </div>
        <div class="answer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
